<html ng-app='app_angular'>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>

	<body class="container container-fluid">

		<div class="panel panel-default" ng-controller='HomeCtrl'>
  			<div class="panel-heading">
    			<h3 class="panel-title">{{dataChannel.name}}</h3>
  			</div>
  			<div class="panel-body">
    		<div class="list-group">
 				<a href="#" class="list-group-item" ng-repeat='item in dataChannel.data_streams'>
    				<h4 class="list-group-item-heading">{{item.name}}</h4>
    				<p class="list-group-item-text">{{item.current_value}}  ||  {{item.last_update}}</p>
  				</a>
			</div>
  			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
